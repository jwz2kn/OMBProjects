<!DOCTYPE html>
<html>
<head>
    <title>Albemarle County Tax Calculator</title>
    <link href="css/m-styles.min.css" rel="="stylesheet">
    <script type = "text/javascript">
        function calc() {
        var d = document;
        var total = parseFloat( d.getElementById( 'total_inc' ).value);
        
        var realEstate = total * 0.05
        var fire = total * 0.1;
        var stormWater = total * 0.04;
        var totalTax = realEstate + fire + stormWater
        d.getElementById( 're' ).value = Math.round(realEstate);
        d.getElementById( 'fl' ).value = Math.round(fire);
        d.getElementById('sw').value = Math.round(stormWater);
        d.getElementById('total_tax').value = Math.round(totalTax);
        }

    </script>
</head>

<body>
<center>

<div style="width:500px;height:500px;border:6px outset green;">


    <h1>Albemarle County Tax Calculator</h1>

    <script src="js/m-dropdown.min.js"></script>
    <script src="js/m-radio.min.js"></script>

        <br>  
    	<b>Assessed Property Value</b> ($) <br> <input type="text" id="total_inc" placeholder="e.g. 2200"> <br> <br>

    	<input type="button" id="calc" name="calc" value="Estimate Tax" onclick="calc()"> <br><br>
    
        <b>Real Estate Tax</b> ($) <br> <input type="text" id="re" name="realEstate" disabled=1> <br>
        <b>Fire Levy</b> ($) <br> <input type="text" id="fl" name="fire" disabled=1> <br>
        <b>Stormwater Management Fee</b> ($) <br> <input type="text" id="sw" name="stormWater" disabled=1 > <br><br><br>
        
            
		<b>Total Albemarle County Tax</b> ($) <br> <input type="text" id="total_tax" name="totalTax" disabled=1> <br>
