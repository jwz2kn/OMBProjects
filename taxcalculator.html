<!DOCTYPE html>
<html>
<head>
    <title>Albemarle County Tax Calculator</title>
    <link href="css/m-styles.min.css" rel="="stylesheet">
    <script type = "text/javascript">
        function calc() {
        var d = document;
        var total = parseFloat( d.getElementById( 'total_inc' ).value);
        
        var education = total * 0.05
        var infrastructure = total * 0.1;
        var parkServices = total * 0.04;
        var totalTax = education + infrastructure + parkServices
        d.getElementById( 'edu' ).value = Math.round(education);
        d.getElementById( 'inf' ).value = Math.round(infrastructure);
        d.getElementById('ps').value = Math.round(parkServices);
        d.getElementById('total_tax').value = Math.round(totalTax);
        }

    </script>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        font-size: 0.9em;
        background-color: lightgrey;
    }

    header, footer, section, article {
        border: 1px solid grey;
        margin: 5px;
        margin-bottom: 15px;
        padding: 8px;
        background-color: white;
    }

    header, footer {
        color: white;
        background-color: #444;
        margin-bottom: 5px;
    }

    section {
        background-color: #ddd;
    }

    nav ul {
        margin: 0;
        padding: 0;
    }

        nav ul li {
            display: inline;
            margin: 5px;
        }
</style>
<body>
    <h1>Albemarle County Tax Calculator</h1>
    <script src="js/latestjquery.js"></script>
    <script src="js/m-dropdown.min.js"></script>
    <script src="js/m-radio.min.js"></script>
    
    <input type="text" id="total_inc" placeholder="Ur Moolah in Dollaz"> How much do you make? ($)<br> <br>
    
    <form>
        <input class="m-btn red rnd" type="submit" value="New Button" />
    </form>

    <input type="button" id="calc" name="calc" value="Estimate Tax" onclick="calc()"> to the nearest dollar<br><br>
    
        <input type="text" id="edu" name="education" disabled=1> Education ($)<br>
        <input type="text" id="inf" name="infrastructure" disabled=1> Infrastructure ($)<br>
        <input type="text" id="ps" name="parkServices" disabled=1> Park Services ($)<br><br>
        
            
    <input type="text" id="total_tax" name="totalTax" disabled=1> Total Albemarle County Tax ($)
        
    </body>
 </html>
