<!DOCTYPE html>
<html>
<head>
    <title>Albemarle County Tax Calculator</title>
    <link href="css/m-styles.min.css" rel="="stylesheet">
    <script type = "text/javascript">
        function calc() {
        var d = document;
        var total = parseFloat( d.getElementById( 'total_inc' ).value);
        
        var realEstate = total * 0.05
        var fire = total * 0.1;
        var stormWater = total * 0.04;
        var totalTax = realEstate + fire + stormWater
        d.getElementById( 're' ).value = Math.round(realEstate);
        d.getElementById( 'fl' ).value = Math.round(fire);
        d.getElementById('sw').value = Math.round(stormWater);
        d.getElementById('total_tax').value = Math.round(totalTax);
        }

    </script>
</head>
